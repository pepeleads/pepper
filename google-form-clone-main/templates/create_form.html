{% extends "base.html" %}

{% block title %}Create Form{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Create New Form</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_form') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Form Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="company_id" class="form-label">Associate with Company (Optional)</label>
                            <select class="form-select" id="company_id" name="company_id">
                                <option value="">None</option>
                                {% for company in companies %}
                                <option value="{{ company.id }}" {% if selected_company and selected_company.id == company.id %}selected{% endif %}>
                                    {{ company.name }} ({{ company.referral_code }})
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Associating your form with a company enables third-party data integration.
                                <a href="{{ url_for('manage_companies') }}">Manage companies</a>
                            </div>
                        </div>
                        <div class="text-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Form</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Other Creation Methods</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 d-grid">
                                    <a href="{{ url_for('upload_pdf') }}" class="btn btn-outline-info btn-lg">
                                        <i class="bi bi-file-pdf"></i> Create from PDF
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 d-grid">
                                    <a href="{{ url_for('upload_mindmap') }}" class="btn btn-outline-success btn-lg">
                                        <i class="bi bi-diagram-3"></i> Create from Mindmap
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
