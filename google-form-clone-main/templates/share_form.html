{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Share Form: {{ form.title }}</h3>
                </div>
                <div class="card-body">
                    <p>You can share this form using the link below:</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="shareUrl" class="form-control" value="{{ share_url }}" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="copyToClipboard()">Copy Link</button>
                        </div>
                    </div>
                    
                    <div id="copySuccess" class="alert alert-success" style="display: none;">
                        Link copied to clipboard!
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('edit_form', form_id=form.id) }}" class="btn btn-secondary">Back to Edit Form</a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-info">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    // Get the input field
    var copyText = document.getElementById("shareUrl");
    
    // Select the text
    copyText.select();
    
    try {
        // For modern browsers
        if (navigator.clipboard) {
            navigator.clipboard.writeText(copyText.value)
                .then(function() {
                    showSuccess();
                })
                .catch(function() {
                    // Fallback for older browsers
                    legacyCopy(copyText);
                });
        } else {
            // Fallback for older browsers
            legacyCopy(copyText);
        }
    } catch (err) {
        console.error('Failed to copy: ', err);
        alert('Failed to copy the link. Please select it manually and copy.');
    }
}

function legacyCopy(element) {
    // Make sure it's selectable
    element.removeAttribute("readonly");
    element.select();
    
    // Execute copy command
    var successful = document.execCommand('copy');
    
    // Restore readonly attribute
    element.setAttribute("readonly", true);
    
    if (successful) {
        showSuccess();
    } else {
        alert('Failed to copy the link. Please select it manually and copy.');
    }
}

function showSuccess() {
    var copySuccess = document.getElementById("copySuccess");
    copySuccess.style.display = "block";
    
    setTimeout(function() {
        copySuccess.style.display = "none";
    }, 3000);
}
</script>
{% endblock %}
